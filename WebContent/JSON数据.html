<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//1.定义JSON格式的user对象，并在div中输出
			var user = {
					"id":1,
					"name":"张三",
					"pwd":"000"
			};
			$("#objectDiv").append("ID:"+user.id+"<br>")
							.append("ID:"+user.name+"<br>")
							.append("ID:"+user.pwd+"<br>");
			
			//2.定义JSON格式的字符串数组，并在ul和select中输出
			var ary = ["中","美","俄"];
			var $ary = $(ary);
			var $ul = $("#arrayUl");//展示数据的ul元素
			var $sel = $("#arraySel");//展示数据的select元素
			$ary.each(function(){$ul.append("<li>"+this+"</li>");});
			$ary.each(function(i){
				$sel.append("<option value='"+(i+1)+"'>"+this+"</option>");
			});
			
			//3.定义JSON格式的user对象数组，并使用<table>输出
			var userArray = [{
				"id":2,
				"name":"admin",
				"pwd":"123"
				},{
				"id":2,
				"name":"admin2",
				"pwd":"1111"
				},{
				"id":2,
				"name":"admin3",
				"pwd":"6666"
				}];
			//展示数据table元素
			var $table = $("<table border='1'></table>").append(
			"<tr><td>ID</td><td>用户名</td><td>密码</td></tr>").appendTo($("#objectArrayDiv"));
			$(userArray).each(function(){
				$table.append("<tr><td>"+this.id+"</td><td>"
										+this.name+"</td><td>"	
										+this.pwd+"<td><tr>");
			});
		});
	</script>
</head>
<body>
	<div id="objectDiv"></div><br>	<!-- 一.JSON格式的user对象 -->
	&nbsp;&nbsp;<select id="arraySel"></select><!-- 二.JSON格式的字符串数组 -->
	<ul id="arrayUl"></ul>
	<div id="objectArrayDiv"></div><!-- 三.JSON格式的user对象数组 -->
</body>
</html>
